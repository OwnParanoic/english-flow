<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishFlow Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen transition-colors duration-300">

    <header class="header-bg border-b border-slate-200 dark:border-slate-800 px-6 py-4 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div onclick="showPage('home')" class="flex items-center gap-2 cursor-pointer group">
                <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/20 group-hover:scale-110 transition">EF</div>
                <span class="text-xl font-black italic tracking-tighter">EnglishFlow</span>
            </div>
            <nav class="flex gap-4 md:gap-8 text-[10px] font-black uppercase tracking-widest opacity-60">
                <button onclick="showPage('home')" class="hover:text-indigo-500">Home</button>
                <button onclick="showPage('library')" class="hover:text-indigo-500">Library</button>
                <button onclick="showPage('profile')" class="hover:text-indigo-500 font-bold">Vocab (<span id="dict-count-nav">0</span>)</button>
                <button onclick="showPage('practice')" class="hover:text-indigo-500">Practice</button>
            </nav>
            <button onclick="toggleTheme()" id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl border border-slate-200 dark:border-slate-700">ðŸŒ™</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <section id="page-home" class="page-content space-y-8 py-6">
            <div id="ai-result" class="hidden space-y-6">
                <div class="card p-4 rounded-2xl flex flex-wrap gap-4 items-center justify-between">
                    <select id="voice-select" class="bg-transparent text-xs font-bold outline-none"></select>
                    <button onclick="speakText()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl text-xs font-bold uppercase hover:scale-105 transition">ðŸ”Š Listen & Follow</button>
                </div>
                <div class="card p-8 md:p-12 rounded-[2.5rem] shadow-sm relative overflow-hidden">
                    <h2 id="res-title" class="text-3xl font-black text-indigo-600 mb-6 uppercase"></h2>
                    <div id="res-text" class="text-xl md:text-2xl leading-relaxed opacity-90"></div>
                </div>
            </div>
            <div id="home-placeholder" class="text-center py-20 opacity-30 italic">
                Select a topic from the Library to start reading.
            </div>
        </section>

        <section id="page-library" class="page-content hidden py-6 space-y-10">
            <div class="text-center">
                <h2 class="text-4xl font-black uppercase italic tracking-tighter">Content Library</h2>
                <div class="flex justify-center gap-2 mt-6">
                    <button onclick="filterLibrary('A1')" id="btn-A1" class="level-btn active px-6 py-2 rounded-full font-black text-xs uppercase">Beginner</button>
                    <button onclick="filterLibrary('B2')" id="btn-B2" class="level-btn px-6 py-2 rounded-full font-black text-xs uppercase">Intermediate</button>
                    <button onclick="filterLibrary('C1')" id="btn-C1" class="level-btn px-6 py-2 rounded-full font-black text-xs uppercase">Advanced</button>
                </div>
            </div>
            <div id="library-grid" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
        </section>

        <section id="page-profile" class="page-content hidden py-10 space-y-8">
            <div class="card p-6 rounded-[2rem] border-2 border-indigo-500/20">
                <h3 class="text-xs font-black uppercase mb-4 opacity-50">Add Word Manually</h3>
                <div class="flex gap-2">
                    <input type="text" id="manual-word-input" placeholder="New English word..." class="flex-1 p-4 bg-slate-100 dark:bg-slate-800 rounded-xl outline-none font-bold">
                    <button onclick="addWordManually()" class="bg-indigo-600 text-white px-6 rounded-xl font-black uppercase text-xs">Add</button>
                </div>
            </div>
            <div class="flex justify-between items-center">
                <h3 class="text-3xl font-black uppercase">My Vocab (<span id="dict-count-main">0</span>)</h3>
            </div>
            <div id="dict-list" class="flex flex-wrap gap-3"></div>
        </section>

        <section id="page-practice" class="page-content hidden py-10">
            <div id="quiz-box" class="max-w-md mx-auto card p-10 rounded-[3rem] text-center shadow-2xl">
                <div id="quiz-word" class="text-5xl font-black text-indigo-600 mb-10 uppercase">...</div>
                <input type="text" id="quiz-input" placeholder="ÐŸÐµÑ€ÐµÐ²Ð¾Ð´..." class="w-full p-5 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none text-center font-bold mb-6 text-xl">
                <button onclick="checkVocabularyWord()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase">Verify Answer</button>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-white dark:text-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl opacity-0 transition-all font-black z-[100] uppercase text-[10px]"></div>

    <script src="script.js"></script>
</body>
</html>
