<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishFlow AI â€” Host Ready</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">

    <header class="bg-white dark:bg-slate-900 border-b dark:border-slate-800 px-6 py-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div onclick="showPage('home')" class="flex items-center gap-2 cursor-pointer">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">EF</div>
                    <span class="text-xl font-black italic">EnglishFlow</span>
                </div>
                <nav class="hidden md:flex gap-4 text-[10px] font-bold uppercase tracking-widest opacity-60">
                    <button onclick="showPage('home')" class="hover:text-indigo-600">HOME</button>
                    <button onclick="showPage('profile')" class="hover:text-indigo-600">VOCABULARY (<span id="dict-count-nav">0</span>)</button>
                    <button onclick="showPage('practice')" class="hover:text-indigo-600">PRACTICE</button>
                </nav>
            </div>
            <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl bg-slate-100 dark:bg-slate-800 border dark:border-slate-700">ðŸŒ™</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <section id="page-home" class="page-content space-y-8 py-6">
            <div class="text-center space-y-4">
                <h1 class="text-4xl font-black italic uppercase tracking-tighter">AI Learning</h1>
                <div class="flex justify-center gap-2">
                    <select id="diff-select" class="bg-white dark:bg-slate-900 border dark:border-slate-800 px-4 py-2 rounded-xl text-xs font-bold uppercase shadow-sm">
                        <option value="A1">Beginner</option>
                        <option value="B2" selected>Intermediate</option>
                        <option value="C1">Advanced</option>
                    </select>
                </div>
                <div class="max-w-xl mx-auto flex gap-2 p-2 bg-white dark:bg-slate-900 rounded-2xl shadow-xl border dark:border-slate-800">
                    <input type="text" id="ai-prompt" placeholder="Topic (e.g. Space, History)..." class="flex-1 px-4 bg-transparent outline-none">
                    <button onclick="generateAIContent()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold uppercase text-xs hover:bg-indigo-700 transition">Generate</button>
                </div>
            </div>

            <div id="ai-loading" class="hidden text-center py-10"><div class="animate-spin text-4xl inline-block text-indigo-600">ðŸŒ€</div></div>

            <div id="ai-result" class="hidden space-y-8 animate-in fade-in duration-500">
                <div class="grid md:grid-cols-3 gap-4 bg-white dark:bg-slate-900 p-4 rounded-2xl border dark:border-slate-800 shadow-sm">
                    <select id="voice-select" class="p-2 bg-slate-50 dark:bg-slate-800 rounded-lg text-xs outline-none border dark:border-slate-700"></select>
                    <select id="rate-select" class="p-2 bg-slate-50 dark:bg-slate-800 rounded-lg text-xs outline-none border dark:border-slate-700">
                        <option value="0.8">Slow</option><option value="1.0" selected>Normal</option>
                    </select>
                    <button onclick="speakText()" class="bg-indigo-600 text-white py-2 rounded-lg font-bold hover:bg-indigo-700 transition">ðŸ”Š Read Text</button>
                </div>

                <div class="bg-white dark:bg-slate-900 p-8 rounded-[2rem] border dark:border-slate-800 shadow-sm relative overflow-hidden">
                    <h2 id="res-title" class="text-3xl font-black text-indigo-600 mb-4 uppercase tracking-tighter"></h2>
                    <div id="res-text" class="text-xl leading-relaxed opacity-90"></div>
                </div>

                <div class="bg-indigo-900 p-8 rounded-[2rem] text-white shadow-2xl">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold uppercase tracking-widest italic">Smart Quiz</h3>
                        <button onclick="toggleQuizTranslation()" class="text-[10px] border border-white/20 px-3 py-1 rounded-full uppercase">Translate</button>
                    </div>
                    <div id="res-quiz" class="space-y-8"></div>
                    <div class="mt-8 flex justify-between items-center border-t border-white/10 pt-6">
                        <button onclick="checkQuiz()" id="check-btn" class="bg-white text-indigo-900 px-8 py-3 rounded-xl font-black uppercase transition active:scale-95">Check Answers</button>
                        <div id="quiz-score" class="text-xl font-black italic"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="page-practice" class="page-content hidden py-10">
            <div class="max-w-md mx-auto bg-white dark:bg-slate-900 p-10 rounded-[3rem] border dark:border-slate-800 shadow-2xl text-center">
                <div id="quiz-box">
                    <p class="text-[10px] font-bold opacity-40 uppercase tracking-[0.2em] mb-8">Word Mastery</p>
                    <div id="quiz-word" class="text-5xl font-black text-indigo-600 mb-10 uppercase tracking-tighter">...</div>
                    <input type="text" id="quiz-input" placeholder="Enter translation" class="w-full p-5 bg-slate-50 dark:bg-slate-800 rounded-2xl border-2 dark:border-slate-700 outline-none text-center font-bold mb-4 focus:border-indigo-600 transition-all">
                    <button onclick="checkVocabularyWord()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase shadow-lg hover:bg-indigo-700 transition active:scale-95">Verify</button>
                </div>
                <div id="quiz-empty" class="hidden py-10 italic opacity-50">Add words to your dictionary first!</div>
            </div>
        </section>

        <section id="page-profile" class="page-content hidden py-10 space-y-6">
            <div class="flex justify-between items-center px-4">
                <h3 class="text-2xl font-black uppercase tracking-tighter">Dictionary (<span id="dict-count-main">0</span>)</h3>
                <button onclick="shareVocabulary()" class="bg-green-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest hover:bg-green-700 transition">ðŸ”— Share List</button>
            </div>
            <div class="bg-white dark:bg-slate-900 p-8 rounded-[2.5rem] border dark:border-slate-800 shadow-sm min-h-[300px]">
                <div id="dict-list" class="flex flex-wrap gap-3"></div>
            </div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl opacity-0 transition-all font-bold z-[100] pointer-events-none"></div>

    <script src="script.js"></script>
</body>
</html>
