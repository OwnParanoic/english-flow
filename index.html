<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen transition-colors duration-300">

    <header class="header-bg border-b border-slate-200 dark:border-slate-800 px-6 py-4 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div onclick="showPage('home')" class="flex items-center gap-2 cursor-pointer group">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/20 group-hover:scale-110 transition">EF</div>
                    <span class="text-xl font-black italic tracking-tighter">EnglishFlow</span>
                </div>
                <nav class="hidden md:flex gap-6 text-[10px] font-bold uppercase tracking-[0.2em] opacity-60">
                    <button onclick="showPage('home')" class="hover:text-indigo-500 transition">Home</button>
                    <button onclick="showPage('profile')" class="hover:text-indigo-500 transition">Vocabulary (<span id="dict-count-nav">0</span>)</button>
                    <button onclick="showPage('practice')" class="hover:text-indigo-500 transition">Practice</button>
                </nav>
            </div>
            <button onclick="toggleTheme()" id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition">ðŸŒ™</button>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <section id="page-home" class="page-content space-y-8 py-6">
            <div class="text-center space-y-4">
                <h1 class="text-5xl font-black italic tracking-tighter uppercase">AI Teacher</h1>
                <div class="max-w-xl mx-auto flex gap-2 p-2 card rounded-[2rem] shadow-xl">
                    <input type="text" id="ai-prompt" placeholder="Enter topic (Space, Art, Sport)..." class="flex-1 px-5 bg-transparent outline-none font-medium">
                    <button onclick="generateAIContent()" class="bg-indigo-600 text-white px-6 py-3 rounded-[1.5rem] font-bold uppercase text-xs hover:bg-indigo-500 transition active:scale-95">Generate</button>
                </div>
            </div>

            <div id="ai-loading" class="hidden text-center py-10"><div class="animate-spin text-4xl inline-block text-indigo-500 font-black">ðŸŒ€</div></div>

            <div id="ai-result" class="hidden space-y-6">
                <div class="card p-4 rounded-2xl flex flex-wrap gap-4 items-center justify-between">
                    <select id="voice-select" class="bg-transparent text-xs font-bold outline-none"></select>
                    <button onclick="speakText()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase">ðŸ”Š Listen</button>
                </div>
                <div class="card p-8 md:p-12 rounded-[3rem] shadow-sm">
                    <h2 id="res-title" class="text-3xl font-black text-indigo-600 mb-6 uppercase tracking-tighter"></h2>
                    <div id="res-text" class="text-2xl leading-relaxed opacity-90"></div>
                </div>
            </div>
        </section>

        <section id="page-profile" class="page-content hidden py-10 space-y-8">
            <div class="card p-8 rounded-[2.5rem] shadow-xl border-2 border-indigo-500/20">
                <h3 class="text-xl font-black uppercase mb-4 tracking-tighter">Add Word Manually</h3>
                <div class="flex gap-2">
                    <input type="text" id="manual-word-input" placeholder="English word..." class="flex-1 p-4 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none font-bold">
                    <button onclick="addWordManually()" class="bg-indigo-600 text-white px-8 rounded-2xl font-black uppercase text-xs hover:bg-indigo-500 transition">Add</button>
                </div>
            </div>

            <div class="flex justify-between items-end">
                <h3 class="text-3xl font-black uppercase tracking-tighter">My Words (<span id="dict-count-main">0</span>)</h3>
                <button onclick="shareVocabulary()" class="text-xs font-bold text-indigo-500 uppercase tracking-widest">ðŸ”— Share</button>
            </div>
            <div id="dict-list" class="flex flex-wrap gap-3 p-2"></div>
        </section>

        <section id="page-practice" class="page-content hidden py-10 text-center">
            <div id="quiz-box" class="max-w-md mx-auto card p-10 rounded-[3rem] shadow-2xl">
                <div id="quiz-word" class="text-5xl font-black text-indigo-600 mb-10 uppercase tracking-tighter">...</div>
                <input type="text" id="quiz-input" placeholder="ÐŸÐµÑ€ÐµÐ²Ð¾Ð´..." class="w-full p-5 bg-slate-100 dark:bg-slate-800 rounded-2xl outline-none text-center font-bold mb-6 text-xl">
                <button onclick="checkVocabularyWord()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black uppercase hover:bg-indigo-500 transition">Verify</button>
            </div>
            <div id="quiz-empty" class="hidden opacity-50 italic">Your dictionary is empty!</div>
        </section>
    </main>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-white dark:text-slate-900 text-white px-8 py-4 rounded-2xl shadow-2xl opacity-0 transition-all font-black z-[100] uppercase text-[10px] tracking-widest"></div>

    <script src="script.js"></script>
</body>
</html>
